<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>This is index.html in /app/assets/angular/templates directory</h1>

  	  <p>
  	    Search: <input ng-model="query">
  	  </p>
  	  
      <p>
  	    <select ng-model="orderProp">
  	    <option value="title">Alphabetical</option>
  	    <option value="-created_at">Newest</option>
  	    <option value="created_at">Oldest</option>
  	  </select>
  	  </p>

      <ul>
        <li ng-repeat="list in lists | filter:query | orderBy:orderProp">
          <a href="#/lists/{{list.id}}">{{list.title}}</a>
        </li>  
      </ul>
  	</div>
  </div>
</div>
